<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #ffdee9, #b5fffc);
      overflow: hidden;
    }

    .card {
      position: relative;
      background: rgba(255,255,255,0.92);
      border-radius: 24px;
      padding: 28px;
      max-width: 420px;
      width: calc(100% - 32px);
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      z-index: 2;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .photo {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      object-fit: cover;
      margin-bottom: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 10px 0 6px;
      font-size: 1.6rem;
      color: #e91e63;
    }

    p {
      margin: 0 0 14px;
      font-size: 1.1rem;
      color: #333;
    }

    .heart {
      font-size: 2.2rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 4s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1); opacity: 0; }
    }

    footer {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="sparkles"></div>

  <div class="card" id="screen1">
    <!-- Embedded image so it ALWAYS loads -->
    <img class="photo" alt="Mendy" src="thePhoto.jpeg" />

    <h1>Will you be my Valentine, Mendy?</h1>
    <p>You make my world brighter every single day ‚ú®</p>
    <div class="heart">‚ù§Ô∏è</div>

    <div style="display:flex; gap:12px; justify-content:center; margin:16px 0 6px;">
      <button onclick="showYes()" style="padding:12px 18px; border-radius:999px; border:none; cursor:pointer; font-size:1rem; background:#e91e63; color:#fff; box-shadow:0 8px 18px rgba(233,30,99,0.35);">Yes üíï</button>
      <button onclick="showYes()" style="padding:12px 18px; border-radius:999px; border:none; cursor:pointer; font-size:1rem; background:#ff8fb1; color:#fff; box-shadow:0 8px 18px rgba(255,143,177,0.35);">Yes, always üíñ</button>
    </div>

    <footer>Happy Valentine‚Äôs Day</footer>
  </div>

  <div class="card" id="screen2" style="display:none;">
    <h1 style="font-size:2rem;">I knew you‚Äôd say yes üíñ</h1>
    <p style="font-size:1.2rem;">Happy Valentine‚Äôs Day, my love ‚ú®</p>
    <div class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  </div>

  <script>
    const sparkleContainer = document.getElementById('sparkles');
    function createSparkle() {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.animationDuration = 3 + Math.random() * 3 + 's';
      s.style.opacity = Math.random();
      sparkleContainer.appendChild(s);
      setTimeout(() => s.remove(), 6000);
    }
    setInterval(createSparkle, 180);

    function showYes() {
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'block';
    }
  </script>
</body>
</html>
